name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Install gh-pages
        run: npm install -g gh-pages

      - name: Configure Git identity
        run: |
          git config --global user.mail "BadGuitarist07@gmail.com"
          git config --global user.name "BadGuitarist07"

      - name: Deploy to GitHub Pages
        run: gh-pages -d build -t ${{ secrets.GH_TOKEN }}
